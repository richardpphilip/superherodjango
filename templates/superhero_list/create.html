<!doctype html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create a Superhero</title>
</head>
<body>
<form action="{% url 'superhero_list:create_new_superhero' %}" method="post">
    {% csrf_token %}
    name:<input type="text" name="name" id="name"><br>
    primary_ability:<input type="text" name="primary_ability" id="primary_ability"><br>
    secondary_ability:<input type="text" name="secondary_ability" id="secondary_ability"><br>
    catchphrase:<input type="text" name="catchphrase" id="catchphrase"><br>
    <input type="submit" value ="Add new!">

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
